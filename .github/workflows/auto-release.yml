name: Auto Release on Dependabot Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'dependabot/')
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Tests
        run: bun test

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        id: bump
        run: |
            # Use the release script to bump version, create commit, and push tags
            bun run release
            # Output the new tag (e.g., v0.1.2)
            NEW_VERSION=$(git describe --tags --abbrev=0)
            echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

  trigger-publish:
    needs: bump-version
    if: needs.bump-version.outputs.new_tag != ''
    uses: ./.github/workflows/docker-publish.yml
    with:
      tag: ${{ needs.bump-version.outputs.new_tag }}
    secrets: inherit
